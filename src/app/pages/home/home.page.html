<ion-header class="ion-no-border">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-searchbar class="ion-padding-end" #q showCancelButton="focus" (keyup.enter)="search(q.value)" autocorrect="off" placeholder="Buscar producto..." showCancelButton="focus" cancelButtonText="Cancelar"></ion-searchbar>
        <ion-buttons slot="end">
            <app-icon-cart></app-icon-cart>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <app-slider-offers></app-slider-offers>
    <app-products-salient></app-products-salient>
</ion-content>
