<div *ngIf="offers.length > 0">
    <h5>
        <ion-title>Ofertas</ion-title>
    </h5>
    <div class="ion-padding-start ion-padding-end">
        <ion-slides [options]="slideOpts">
            <ion-slide *ngFor="let item of offers; index as i">
                <div class="ribbon" *ngIf="item.ribbon">{{ item.ribbon }}</div>
                <ion-card *ngIf=" item.type=='BY_PRODUCT' " style="width:100%; " (click)="goToProduct(item[ 'product']) ">
                    <div style="padding:5px; height: 150px; vertical-align: middle; ">
                        <img *ngIf="!item[ 'product'][ 'picture'] " src="../assets/img/no-photo.jpg " style="transform: translateY(-50%); top: 50%; position: relative; max-height: 100%; max-width: 100%; " />
                        <img *ngIf="item[ 'product'][ 'picture'] " src="{{ environment.baseUrl }}uploads/sm/{{ item[ 'product'].picture }} " style=" top: 50%; transform: translateY(-50%); position: relative; max-height: 100%; max-width: 100%; " />
                    </div>
                    <ion-card-header [style.background-color]="item.color ? item.color: '#f5f6f9' ">
                        <ion-card-subtitle style="height: 30px; "><b>{{ item.title | titlecase}}</b></ion-card-subtitle>
                        <ion-card-subtitle style="height: 30px; ">{{ item.product.name | titlecase}}</ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
                <ion-card *ngIf="item.type=='BY_CATEGORY' " style="width:100%; " (click)="goToCategory(item[ 'category']) ">
                    <div style="padding:5px; height: 150px; vertical-align: middle; " class="ribbon-wrapper ">
                        <img *ngIf="!item[ 'picture'] " src="../assets/img/no-photo.jpg " style="transform: translateY(-50%); top: 50%; position: relative; max-height: 100%; max-width: 100%; " />
                        <img *ngIf="item[ 'picture'] " src="{{ environment.baseUrl }}uploads/sm/{{ item.picture }} " style=" top: 50%; transform: translateY(-50%); position: relative; max-height: 100%; max-width: 100%; " />
                    </div>
                    <ion-card-header [style.background-color]="item.color ? item.color: '#f5f6f9' ">
                        <ion-card-subtitle style="height: 30px; "><b>{{ item.title | titlecase}}</b></ion-card-subtitle>
                        <ion-card-subtitle style="height: 30px; ">{{ item.category.name | titlecase}}</ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
                <ion-card *ngIf="item.type=='BY_FLYER' " style="width:100%; " (click)="goToFlyer(item['title'],item['picture'])">
                    <div style="padding:5px; height: 150px; vertical-align: middle; " class="ribbon-wrapper ">
                        <img *ngIf="!item[ 'picture'] " src="../assets/img/no-photo.jpg " style="transform: translateY(-50%); top: 50%; position: relative; max-height: 100%; max-width: 100%; " />
                        <img *ngIf="item[ 'picture'] " src="{{ environment.baseUrl }}uploads/sm/{{ item.picture }} " style=" top: 50%; transform: translateY(-50%); position: relative; max-height: 100%; max-width: 100%; " />
                    </div>
                    <ion-card-header [style.background-color]="item.color ? item.color: '#f5f6f9' ">
                        <ion-card-subtitle style="height: 30px; "><b>{{ item.title | titlecase}}</b></ion-card-subtitle>
                        <ion-card-subtitle style="height: 30px; ">&nbsp;</ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
            </ion-slide>
        </ion-slides>
    </div>
</div>
